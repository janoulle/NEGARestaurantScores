buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.0.RC2"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: "io.spring.dependency-management"

//apply plugin: 'war'

jar {
    baseName = 'RestaurantScores'
    version = '0.0.2-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations.all {
    exclude group: "commons-logging", module: "commons-logging"
}

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.119'
    }
}


dependencies {

    //2. bridge logging from JCL to SLF4j
    compile 'org.slf4j:jcl-over-slf4j:1.7.12'

    //3. Logback
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('com.h2database:h2')
    compile('postgresql:postgresql:9.0-801.jdbc4')
    compile('mysql:mysql-connector-java:6.0.4')
    compile('org.xerial:sqlite-jdbc:3.16.1')
    compile('javax.inject:javax.inject:1')
    compileOnly "org.projectlombok:lombok:1.16.16"
    compile("org.springframework.boot:spring-boot-starter-cache")
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-data-rest')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('com.google.guava:guava:19.0')
    compile('joda-time:joda-time:2.9.4')
    compile('org.apache.commons:commons-lang3:3.4')
    compile('org.jsoup:jsoup:1.9.2')
    compile('commons-io:commons-io:2.4')
    compile 'com.google.firebase:firebase-admin:4.1.6'
    compile group: 'org.powermock', name: 'powermock-mockito-release-full', version: '1.6.2'
    compile 'com.amazonaws:aws-java-sdk-s3'
    compile 'com.amazonaws:aws-java-sdk-ec2'
    compile 'com.amazonaws:aws-java-sdk-dynamodb'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.4'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'

    compile("org.springframework.boot:spring-boot-devtools")
    //compile("org.liquibase:liquibase-core:3.4.1")
    // https://mvnrepository.com/artifact/org.yaml/snakeyaml
    //compile group: 'org.yaml', name: 'snakeyaml', version: '1.18'


    testCompile('org.springframework.boot:spring-boot-starter-test')
}
